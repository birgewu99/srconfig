name: Update SR Rules

# 给 workflow 必需的权限（尽量允许写 contents 以便创建 PR / 写 artifact）
permissions:
  contents: write
  pull-requests: write

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-rules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests

      - name: Ensure output dir exists
        run: mkdir -p output

      - name: Generate SR rules (run script, unbuffered)
        run: python -u gen_rules.py

      - name: Show generated file (debug)
        run: |
          echo "=== List output dir ==="
          ls -la output || true
          if [ -f output/sr_rules.conf ]; then
            size=$(wc -c < output/sr_rules.conf || echo 0)
            lines=$(wc -l < output/sr_rules.conf || echo 0)
            echo "✓ Output file generated: $size bytes, $lines lines"
            echo "----- begin sr_rules.conf (first 200 lines) -----"
            sed -n '1,200p' output/sr_rules.conf || true
            echo "----- end sr_rules.conf -----"
          else
            echo "❌ Output file not generated!"
            exit 1
          fi

      - name: Upload sr_rules.conf artifact
        uses: actions/upload-artifact@v4
        with:
          name: sr_rules
          path: output/sr_rules.conf

      # If you want to directly push to the branch (NOT recommended when branch protection forbids),
      # uncomment the PAT push block below and set secret PAT_PUSH in repo secrets.
