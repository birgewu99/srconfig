name: Update SR Rules

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-rules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (no persisted GITHUB_TOKEN credentials)
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: false   # <- 关键：不要把 github-actions[bot] 凭据写入本地
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests

      - name: Ensure output dir exists
        run: mkdir -p output

      - name: Generate SR rules
        run: python -u gen_rules.py

      - name: Show generated file (debug)
        run: |
          echo "=== List output dir ==="
          ls -la output || true
          if [ -f output/sr_rules.conf ]; then
            size=$(wc -c < output/sr_rules.conf || echo 0)
            lines=$(wc -l < output/sr_rules.conf || echo 0)
            echo "✓ Output file generated: $size bytes, $lines lines"
            echo "----- begin sr_rules.conf (first 200 lines) -----"
            sed -n '1,200p' output/sr_rules.conf || true
            echo "----- end sr_rules.conf -----"
          else
            echo "❌ Output file not generated!"
            exit 1
          fi

      - name: Upload sr_rules.conf artifact
        uses: actions/upload-artifact@v4
        with:
          name: sr_rules
          path: output/sr_rules.conf

      - name: Commit and push changes (using PAT)
        env:
          PAT: ${{ secrets.PAT_PUSH }}
          REPO: ${{ github.repository }}
          REF: ${{ github.ref }}
        run: |
          # 不启用 -x 以免泄露 secrets；使用 strict flags 不会打印命令参数
          set -euo pipefail

          # 检查 PAT 是否存在（不要打印其值）
          if [ -z "${PAT:-}" ]; then
            echo "ERROR: PAT_PUSH secret is not set or empty. Please add it to repo secrets."
            exit 1
          fi

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Stage file
          git add output/sr_rules.conf

          # 如果没有 staged 更改则跳过
          if git diff --cached --quiet; then
            echo "No changes detected, skipping commit and push"
            exit 0
          fi

          git commit -m "Auto: Update SR rules at $(date -u +'%Y-%m-%d %H:%M:%S')"

          # 解析分支名（refs/heads/<branch> -> <branch>）
          BRANCH="${REF#refs/heads/}"

          # 设置 origin 使用带 PAT 的 URL，确保后续 push 使用 PAT 认证
          git remote set-url origin "https://x-access-token:${PAT}@github.com/${REPO}.git"

          # 推送到原分支
          git push origin "HEAD:${BRANCH}"
