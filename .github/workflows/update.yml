      #     set -eux
      #     git config --local user.email "action@github.com"
      #     git config --local user.name "GitHub Action"
      #     git add output/sr_rules.conf
      #     if git diff --cached --quiet; then
      #       echo "No changes detected, skipping commit and push"
      #       exit 0
      #     fi
      #     git commit -m "Auto: Update SR rules at $(date -u +'%Y-%m-%d %H:%M:%S')"
      #     BRANCH="${GITHUB_REF#refs/heads/}"
      #     git push "https://x-access-token:${PAT}@github.com/${GITHUB_REPOSITORY}.git" "HEAD:${BRANCH}"

      - name: Create a Pull Request with changes (safe, recommended)
        # uses the create-pull-request action which will create a branch and PR if there are changes
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: Update SR rules at $(date -u +'%Y-%m-%d %H:%M:%S')"
          title: "Auto: Update SR rules"
          body: |
            This PR was created automatically by workflow run ${{ github.run_id }}.
            Please review the updated output/sr_rules.conf.
          branch: "auto/update-sr-rules-${{ github.run_id }}"
          labels: automated
          paths: |
            output/sr_rules.conf
